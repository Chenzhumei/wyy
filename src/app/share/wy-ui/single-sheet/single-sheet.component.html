<ng-container>
<!-- ng-container在浏览器上不会输出任何标签 -->
<a class="cover">
    <img [src]="sheet.picUrl" [alt]="sheet.name">
    <div class="bottom">
        <div class="num">
            <i class="icon erji"></i>
        <span>{{sheet.playCount | playCount}}</span>
        </div>
        <i class="icon play"></i>
    </div>
</a>
<span class="dec">{{sheet.name}}</span>
</ng-container>
